<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
    <p style="color: aliceblue; object-position: 100%;">Instagram Contest Winner</p>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image:url('https://source.unsplash.com/random/?artist,women') ;">
            <h3>1</h3>
        </div>
        <div class="panel " style="background-image:url('https://source.unsplash.com/random/?artist,female') ;">
            <h3>2</h3>
        </div>
        <div class="panel " style="background-image:url('https://source.unsplash.com/random/?model') ;">
            <h3>3</h3>
        </div>
        <div class="panel " style="background-image:url('https://source.unsplash.com/random/?artist,model') ;">
            <h3>4</h3>
        </div>
        <div class="panel " style="background-image:url('https://source.unsplash.com/random/?model,women') ;">
            <h3>5</h3>
        </div>
    </div>


    <script src="script.js"></script>





    
</body>
</html>
